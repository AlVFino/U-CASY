    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-shop"></i> UPJ CASIR SYSTEM
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-grid-fill"></i> Dashboard</a>

                    <li class="nav-item">
                        <a class="nav-link" href="kasir.html"><i class="bi bi-calculator-fill"></i> Halaman Kasir</a>

                    <li class="nav-item">

            </div>
        </div>

    <main class="container-fluid mt-4">
        
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Data Barang & Jasa (Produk UPJ)</h1>
        </div>

        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 fw-bold text-primary" id="form-title">Tambah Barang/Jasa Baru</h6>
                    </div>
                    <div class="card-body">
                        <form id="product-form">
                            <input type="hidden" id="product-id">

                            <div class="mb-3">
                                <label for="product-name" class="form-label">Nama Barang/Jasa</label>
                                <input type="text" class="form-control" id="product-name" placeholder="Cth: Jasa Servis PC, Kopi Susu" required>
                            </div>
                            <div class="mb-3">
                                <label for="product-type" class="form-label">Tipe Produk</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="product-type" id="type-barang" value="barang" checked>
                                        <label class="form-check-label" for="type-barang">Barang</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="product-type" id="type-jasa" value="jasa">
                                        <label class="form-check-label" for="type-jasa">Jasa/Project</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="product-modal" class="form-label">Harga Modal (HPP)</label>
                                <input type="number" class="form-control" id="product-modal" placeholder="Cth: 10000" required>
                            </div>
                            <div class="mb-3">
                                <label for="product-price" class="form-label">Harga Jual</label>
                                <input type="number" class="form-control" id="product-price" placeholder="Cth: 15000" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="submit-button">Simpan</button>
                                <button type="button" class="btn btn-secondary d-none" id="cancel-edit-button">Batal Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 fw-bold text-primary">Daftar Produk Tersedia</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped" id="product-table" width="100%">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nama Barang/Jasa</th>
                                        <th>Tipe</th>
                                        <th>Harga Modal</th>
                                        <th>Harga Jual</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="product-table-body">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script>
        $(document).ready(function() {
            // Muat daftar produk saat halaman dibuka
            loadProductTable();

            // Tangani submit form (Tambah/Update)
            $('#product-form').on('submit', handleProductFormSubmit);

            // Tangani klik tombol "Batal Edit"
            $('#cancel-edit-button').on('click', cancelProductEdit);

            // Tangani klik tombol "Edit" dan "Delete" di tabel (event delegation)
            $('#product-table-body').on('click', '.btn-edit', handleEditProduct);
            $('#product-table-body').on('click', '.btn-delete', handleDeleteProduct);
        });
    </script>
</body>
</html>
