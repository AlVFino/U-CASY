    <link href="assets/css/barang.css" rel="stylesheet">
</head>

    <main class="container-fluid py-5 mt-5">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Data Barang & Jasa (Produk UPJ)</h1>
        </div>

        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card shadow-lg border-start border-1 border-info h-100">
                    <div class="card-header py-3 bg-light border-bottom border-1 border-info">
                        <h6 class="m-0 fw-bold text-info" id="form-title"><i class="bi bi-plus-circle-fill me-2"></i> Tambah Barang/Jasa Baru</h6>
                    </div>
                    <div class="card-body">
                        <form id="product-form">
                            <input type="hidden" id="product-id">

                            <div class="mb-3">
                                <label for="product-name" class="form-label fw-semibold">Nama Barang/Jasa</label>
                                <input type="text" class="form-control border border-info" id="product-name" placeholder="Cth: Jasa Cetak, Flashdisk" required>
                            </div>
                            <div class="mb-3">
                                <label for="product-type" class="form-label fw-semibold">Tipe Produk</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="product-type" id="type-barang" value="barang" checked>
                                        <label class="form-check-label" for="type-barang">Barang</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="product-type" id="type-jasa" value="jasa">
                                        <label class="form-check-label" for="type-jasa">Jasa/Project</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="product-modal" class="form-label fw-semibold">Harga Modal (HPP)</label>
                                <input type="number" class="form-control border border-info" id="product-modal" placeholder="Cth: 10000" required>
                            </div>
                            <div class="mb-3">
                                <label for="product-price" class="form-label fw-semibold">Harga Jual</label>
                                <input type="number" class="form-control border border-info" id="product-price" placeholder="Cth: 15000" required>
                            </div>

                            <div class="mb-3" id="stock-input-group">
                                <label for="product-stock" class="form-label fw-semibold">Stok Saat Ini</label>
                                <input type="number" class="form-control border border-info" id="product-stock" placeholder="Cth: 50" value="0">
                                <small class="form-text text-muted">Isi 0 jika ini Jasa/Project.</small>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg shadow-sm" id="submit-button"><i class="bi bi-save-fill me-1"></i> Simpan</button>
                                <button type="button" class="btn btn-outline-secondary d-none" id="cancel-edit-button"><i class="bi bi-x-circle-fill me-1"></i> Batal Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="row mb-4 p-3 rounded shadow-sm border border-success w-100 ms-0">
                    <div class="col-md-6 filter-group">
                        <label for="filter-name" class="form-label fw-semibold text-success"><i class="bi bi-search me-1"></i> Cari Nama Produk:</label>
                        <input type="text" class="form-control border border-success" id="filter-name" placeholder="Ketik nama produk...">
                    </div>
                    <div class="col-md-3 filter-group">
                        <label for="filter-type" class="form-label fw-semibold text-success"><i class="bi bi-funnel-fill me-1"></i> Filter Tipe:</label>
                        <select class="form-select border border-success text-success" id="filter-type">
                            <option value="">Semua Tipe</option>
                            <option value="barang">Barang</option>
                            <option value="jasa">Jasa/Project</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end filter-group">
                        <button class="btn btn-outline-success w-100 border border-success text-success" type="button"><i class="bi bi-arrow-clockwise"></i> Reset</button>
                    </div>
                </div>
                
                <div class="card shadow-lg border border-primary w-100">
                    <div class="card-header py-3 bg-light border-bottom border-primary">
                        <h6 class="m-0 fw-bold text-primary"><i class="bi bi-table me-2"></i> Daftar Produk Tersedia</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover" id="product-table" width="100%">
                                <thead>
                                    <tr class="bg-light text-center">
                                        <th>ID</th>
                                        <th>Nama Barang/Jasa</th>
                                        <th>Tipe</th>
                                        <th>Stok</th>
                                        <th>Harga Modal</th>
                                        <th>Harga Jual</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="product-table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script>
$(document).ready(function() {
    // 1. Muat data saat halaman pertama kali dibuka
    loadProductTable();

    // 2. Hubungkan filter dengan fungsi muat ulang tabel
    $('#filter-name').on('keyup', loadProductTable);
    $('#filter-type').on('change', loadProductTable);

    // 3. Hubungkan tombol CRUD
    $('#product-table-body').on('click', '.btn-edit', handleEditProduct);
    $('#product-table-body').on('click', '.btn-delete', handleDeleteProduct);
    $('#product-form').on('submit', handleProductFormSubmit);
    $('#cancel-edit-button').on('click', cancelProductEdit);
});

    </script>
</body>
</html>
