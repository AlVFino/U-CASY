<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - UPJ Cashier System</title>
    <link rel="icon" href="./assets/img/logo_kasir.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="assets/css/dashboard.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary shadow-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bolder d-flex justify-content-center align-items-center fs-4" href="index.html">
                <img src="assets/img/logo_kasir.png" alt="Logo" style="height: 35px; margin-right: 5px;">
                U-CASY
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto"></ul>
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item me-3">
                        <a class="nav-link" aria-current="page" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="kasir.html">Halaman Kasir</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="barang.html">Data Barang/Jasa</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="pelanggan.html">Pelanggan</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="laporan.html">Laporan</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-custom fw-semibold" href="#" id="logout-button">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-5 mt-5">
        <div class="row">
            <div class="col-xl-4 col-md-4 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs fw-bold text-primary text-uppercase mb-1">
                                    Total Penjualan (Semua)</div>
                                <div class="h5 mb-0 fw-bold text-gray-800" id="total-penjualan">Memuat...</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-cash-stack fs-1 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-md-4 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs fw-bold text-success text-uppercase mb-1">
                                    Total Profit (Semua)</div>
                                <div class="h5 mb-0 fw-bold text-gray-800" id="total-profit">Memuat...</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-graph-up-arrow fs-1 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-md-4 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs fw-bold text-info text-uppercase mb-1">
                                    <span class="d-none d-md-block">Total Transaksi</span>
                                    <span class="d-block d-md-none text-center">TOTAL<br>TRANSAKSI</span>
                                </div>
                                <div class="h5 mb-0 fw-bold text-gray-800" id="total-transaksi">Memuat...</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-receipt-cutoff fs-1 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 fw-bold text-primary">Grafik Penjualan (7 Hari Terakhir)</h6>
                    </div>
                    <div class="card-body">
                        <div class="chart-area" style="height: 350px;">
                            <canvas id="weeklySalesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        (function(){ document.getElementById('footer-year').textContent = new Date().getFullYear(); })();
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script>
        // Jalankan fungsi ini saat dokumen siap
        $(document).ready(function() {
            // Panggil fungsi untuk memuat data dashboard dari app.js
            loadDashboardData();
        });
    </script>
    
</body>
</html>
