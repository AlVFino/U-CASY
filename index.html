    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-shop"></i> UPJ CASIR SYSTEM
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-grid-fill"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kasir.html"><i class="bi bi-calculator-fill"></i> Halaman Kasir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="barang.html"><i class="bi bi-box-seam-fill"></i> Data Barang/Jasa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pelanggan.html"><i class="bi bi-person-badge-fill"></i> Pelanggan Internal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="laporan.html"><i class="bi bi-file-earmark-bar-graph-fill"></i> Laporan</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-button"><i class="bi bi-box-arrow-right"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4">
        
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
        </div>

        <div class="row">
            <div class="col-xl-4 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs fw-bold text-primary text-uppercase mb-1">
                                    Total Penjualan (Semua)</div>
                                <div class="h5 mb-0 fw-bold text-gray-800" id="total-penjualan">Memuat...</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-cash-stack fs-1 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs fw-bold text-success text-uppercase mb-1">
                                    Total Profit (Semua)</div>
                                <div class="h5 mb-0 fw-bold text-gray-800" id="total-profit">Memuat...</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-graph-up-arrow fs-1 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs fw-bold text-info text-uppercase mb-1">Total Transaksi
                                </div>
                                <div class="h5 mb-0 fw-bold text-gray-800" id="total-transaksi">Memuat...</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-receipt-cutoff fs-1 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 fw-bold text-primary">Grafik Penjualan (7 Hari Terakhir)</h6>
                    </div>
                    <div class="card-body">
                        <div class="chart-area" style="height: 350px;">
                            <canvas id="weeklySalesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script>
        // Jalankan fungsi ini saat dokumen siap
        $(document).ready(function() {
            // Panggil fungsi untuk memuat data dashboard dari app.js
            loadDashboardData();
        });
    </script>
</body>
</html>
