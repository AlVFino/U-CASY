<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - UPJ Casir System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-shop"></i> UPJ CASIR SYSTEM
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-grid-fill"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kasir.html"><i class="bi bi-calculator-fill"></i> Halaman Kasir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="barang.html"><i class="bi bi-box-seam-fill"></i> Data Barang/Jasa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="laporan.html"><i class="bi bi-file-earmark-bar-graph-fill"></i> Laporan</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-button"><i class="bi bi-box-arrow-right"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4">
        
        <div class="row">
            <div class="col-lg-7">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 fw-bold text-primary">Pilih Produk (Barang/Jasa)</h6>
                    </div>
                    <div class="card-body">
                        <input type="text" id="search-product" class="form-control mb-3" placeholder="Cari produk...">
                        <div class="row" id="product-list-container" style="max-height: 70vh; overflow-y: auto;">
                            </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 fw-bold text-primary">Keranjang</h6>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="cart-items-list">
                            </ul>

                        <hr>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between">
                                <strong>Total (Rp)</strong>
                                <strong id="cart-total">Rp 0</strong>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer d-grid gap-2">
                        <button class="btn btn-success btn-lg" id="btn-show-payment" disabled>
                            <i class="bi bi-credit-card-fill"></i> Lanjut ke Pembayaran
                        </button>
                        <button class="btn btn-danger" id="btn-clear-cart">
                            <i class="bi bi-trash"></i> Kosongkan Keranjang
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="payment-modal" tabindex="-1">
            <div id="piutang-customer-select" class="d-none">
                <hr>
                <div class="mb-3">
                    <label class="form-label fw-bold">Pilih Pelanggan (untuk Piutang):</label>
                    <select class="form-select" id="piutang-customer-id" required>
                        <option value="">-- Pilih Pelanggan --</option>
                        </select>
                </div>
            </div>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Konfirmasi Pembayaran</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <h3 class="text-center">Total Tagihan:</h3>
                        <h1 class="text-center fw-bold text-success mb-4" id="modal-total-payment">Rp 0</h1>
                        
                        <form id="payment-form">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Pilih Metode Pembayaran:</label>
                                <div class="d-grid gap-2">
                                    <input type="radio" class="btn-check" name="payment-method" id="pay-cash" value="Cash" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="pay-cash"><i class="bi bi-cash"></i> Tunai (Cash)</label>

                                    <input type="radio" class="btn-check" name="payment-method" id="pay-qris" value="QRIS" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="pay-qris"><i class="bi bi-qr-code"></i> QRIS</label>

                                    <div class="d-grid gap-2">
                                        <input type="radio" class="btn-check" name="payment-method" id="pay-piutang" value="Piutang" autocomplete="off">
                                        <label class="btn btn-outline-warning" for="pay-piutang"><i class="bi bi-person-exclamation"></i> Piutang Internal</label>
                                    </div>

                                    <input type="radio" class="btn-check" name="payment-method" id="pay-transfer" value="Transfer" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="pay-transfer"><i class="bi bi-bank"></i> Transfer Bank</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer d-grid">
                        <button type="button" class="btn btn-primary btn-lg" id="btn-finish-transaction">Selesaikan Transaksi</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script>
        $(document).ready(function() {
            // Muat daftar produk untuk kasir
            loadProductsForCashier();

            // Filter produk saat user mengetik di search bar
            $('#search-product').on('keyup', filterProducts);

            // Tambah item ke keranjang saat produk di-klik (event delegation)
            $('#product-list-container').on('click', '.product-item-card', handleAddToCart);
            
            // Hapus item dari keranjang (event delegation)
            $('#cart-items-list').on('click', '.btn-remove-cart-item', handleRemoveFromCart);
            
            // Kosongkan keranjang
            $('#btn-clear-cart').on('click', clearCart);
            
            // Tampilkan modal pembayaran
            $('#btn-show-payment').on('click', function() {
                // Panggil Bootstrap modal secara manual menggunakan jQuery
                $('#payment-modal').modal('show');
            });
            
            // MUAT DATA PELANGGAN UNTUK PIUTANG
            loadCustomersForPiutang();

            // Tampilkan/Sembunyikan form pelanggan berdasarkan metode pembayaran
            $('input[name="payment-method"]').on('change', function() {
                if ($(this).val() === 'Piutang') {
                    $('#piutang-customer-select').removeClass('d-none');
                } else {
                    $('#piutang-customer-select').addClass('d-none');
                    $('#piutang-customer-id').val('');
                }
            });

            // Selesaikan transaksi
            $('#btn-finish-transaction').on('click', handleFinishTransaction);
        });

    </script>
</body>
</html>
