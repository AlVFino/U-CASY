    <link href="assets/css/style.css" rel="stylesheet">
</head>

            <a class="navbar-brand fw-bolder d-flex justify-content-center align-items-center fs-4" href="index.html">

                U-CASY

    <main class="container-fluid py-5 mt-5">
        
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Data Pelanggan Internal (Piutang)</h1>
        </div>

        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 fw-bold text-primary" id="cust-form-title">Tambah Pelanggan Baru</h6>
                    </div>
                    <div class="card-body">
                        <form id="customer-form">
                            <input type="hidden" id="customer-id">

                            <div class="mb-3">
                                <label for="customer-name" class="form-label">Nama Pelanggan & Keterangan</label>
                                <input type="text" class="form-control" id="customer-name" placeholder="Cth: Siswa A - RPL" required>
                            </div>
                            <div class="mb-3">
                                <label for="customer-contact" class="form-label">Kontak</label>
                                <input type="text" class="form-control" id="customer-contact" placeholder="Cth: 0812xxxxxx" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="cust-submit-button">Simpan</button>
                            </div>
                        </form>
                        
                        <hr>
                        <h6 class="fw-bold mt-4">Bayar Piutang (Pelunasan)</h6>
                        <div id="payment-form-section">
                            <div class="mb-3">
                                <select class="form-select" id="pay-customer-id">
                                    <option value="">Pilih Pelanggan</option>
                                    </select>
                            </div>
                            <div class="mb-3">
                                <label for="payment-amount" class="form-label">Jumlah Pembayaran</label>
                                <input type="number" class="form-control" id="payment-amount" required placeholder="0">
                                <small class="text-muted" id="current-debt-info">Saldo Piutang: Rp 0</small>
                            </div>
                            <button type="button" class="btn btn-success d-grid w-100" id="btn-pay-debt" disabled>
                                Konfirmasi Pembayaran
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 fw-bold text-primary">Daftar Pelanggan & Saldo Piutang</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped" id="customer-table" width="100%">
                                <thead>
                                    <tr>
                                        <th>Nama</th>
                                        <th>Kontak</th>
                                        <th>Saldo Piutang</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="customer-table-body">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/app.js"></script>

</body>
